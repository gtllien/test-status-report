<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
  </header>
  <main>

        <h2>{{ page.title }}</h2>
        <p>Posted on {{ page.date | date: "%B %d, %Y" }}</p>
        {{ content }}
      </div>
  
  </main>
</body>
</html>
